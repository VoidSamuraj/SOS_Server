<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ustaw nowe hasło</title>
  <link rel="stylesheet" href="helper_websites/password.css" />
  <style>
    body > div {
      height: auto;
      width: auto;
    }
    body {
      background-image: url("helper_websites/earth.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
<div class="formBox">
  <form id="loginForm">
    <input type="hidden" name="token" id="token" value="YOUR_TOKEN_HERE" />
    <label for="password">Hasło</label>
    <input type="password" id="password" name="password" placeholder="Hasło" required />
    <label for="passwordRepeat">Powtórz Hasło</label>
    <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Powtórz Hasło" required />
    <input type="submit" id="loginButton" value="Zapisz hasło" />
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      document.getElementById("token").value = token;
    }
  });

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const password = document.getElementById("password").value;
    const passwordRepeat = document.getElementById("passwordRepeat").value;
    const token = document.getElementById("token").value;

    if (password !== passwordRepeat) {
        alert("Hasła muszą być takie same!");
        return;
    }

    const passwordRequirements = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRequirements.test(password)) {
        alert("Hasło musi zawierać co najmniej 8 znaków, jedną wielką literę, jedną cyfrę i jeden znak specjalny.");
        return;
    }

    const formData = new URLSearchParams();
    formData.append("token", token);
    formData.append("password", password);

    fetch('http://localhost:8080/employee/reset-password', {
        method: 'POST',
        credentials: "include",
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Błąd: " + response.statusText);
        }
        return response.text();
    })
    .then(data => {
        alert("Hasło zostało zmienione.");
        window.location.href = '/login';
    })
    .catch(error => {
        console.error("Błąd:", error);
        alert("Wystąpił błąd przy zmianie hasła.");
    });
});

</script>
</body>
</html>
